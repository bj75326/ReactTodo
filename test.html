<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactTodo</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
<header>
    <h1>React-Todo</h1>
</header>
<div class="container">
    <div id="app">
        <div class="todo-wrap">
            <div class="todo-header">
                <input type="text" placeholder="请输入任务名称，按回车键确认"/>
            </div>
            <ul class="todo-main">
                <li>
                    <label><input type="checkbox"/><span>Item 1</span></label>
                    <button class="btn btn-danger" style="">删除</button>
                </li>
                <li>
                    <label><input type="checkbox"/><span>Item 2</span></label>
                    <button class="btn btn-danger" style="">删除</button>
                </li>
                <li>
                    <label><input type="checkbox"/><span>Item 3</span></label>
                    <button class="btn btn-danger" style="">删除</button>
                </li>
                <li>
                    <label><input type="checkbox"/><span>Item 4</span></label>
                    <button class="btn btn-danger" style="">删除</button>
                </li>
                <li>
                    <label><input type="checkbox"/><span>Item 5</span></label>
                    <button class="btn btn-danger" style="">删除</button>
                </li>
            </ul>
            <div class="todo-footer">
                <label>
                    <input type="checkbox"/>
                </label>
                <span>
                <span class="text-success">已完成0</span> / <span>全部8</span>
            </span>
                <button class="btn btn-danger">清除已完成任务</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
